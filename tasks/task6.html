<style>
  body {
      text-align: center; /* Выравнивание текста и всего содержимого по центру */
      background-color: #f0f0f0; /* светлый фон */
      color: #333; /* темный цвет текста, но не черный */
      font-family: Arial, sans-serif;
      margin: 100;
      padding: 0;
    }
</style>
<body>

<div id="current-date"></div>

<script>
// Arrays to hold the names of months and days
var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

// Get the current date
var currentDate = new Date();

// Get the corresponding day name, month name, date and year
var dayName = days[currentDate.getDay()];
var monthName = months[currentDate.getMonth()];
var date = currentDate.getDate();
var year = currentDate.getFullYear();

// Display the current date on the page
document.getElementById('current-date').textContent = dayName + ", " + date + " " + monthName + " " + year;
</script>

</body>
</html>

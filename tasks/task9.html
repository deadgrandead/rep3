<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9</title>
</head>
<style>
  body {
      text-align: center; /* Выравнивание текста и всего содержимого по центру */
      background-color: #f0f0f0; /* светлый фон */
      color: #333; /* темный цвет текста, но не черный */
      font-family: Arial, sans-serif;
      margin: 100;
      padding: 0;
    }
</style>
<body>

  <h1>Площадь прямоугольника</h1>
  <p>Введите длину и ширину прямоугольника:</p>
  
  <label for="length">Длина:</label>
  <input type="number" id="length" name="length" step="0.01">
  <br><br>
  
  <label for="width">Ширина:</label>
  <input type="number" id="width" name="width" step="0.01">
  <br><br>
  
  <button onclick="calculateArea()">Высчитать площадь</button>
  <p id="area-result"></p>
  
  <script>
  function calculateArea() {
    // Get the length and width from the input fields
    var length = document.getElementById('length').value;
    var width = document.getElementById('width').value;
    
    // Parse the length and width to numbers
    length = parseFloat(length);
    width = parseFloat(width);
    
    // Check if the inputs are valid numbers
    if (isNaN(length) || isNaN(width)) {
      document.getElementById('area-result').textContent = "Please enter valid numbers for length and width.";
      return;
    }
    
    // Calculate the area of the rectangle
    var area = length * width;
    
    // Display the result
    document.getElementById('area-result').textContent = "Площадь прямоугольника: " + area.toFixed(2);
  }
  </script>
  
  </body>
</html>

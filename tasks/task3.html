<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
</head>
<style>
  body {
    text-align: center; /* Выравнивание текста и всего содержимого по центру */
    background-color: #f0f0f0; /* светлый фон */
    color: #333; /* темный цвет текста, но не черный */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  table {
    border-collapse: collapse;
    margin: auto;
    cursor: pointer; /* Makes the cursor look like a pointer when over the table rows */
  }
  td, th {
    border: 1px solid #000;
    padding: 10px;
    text-align: center;
  }
  .animal-image {
    width: 100px;
    height: 100px;
    display: none; /* Hide the image by default */
  }
</style>

<body>

<h2>Наведи курсор на название животного</h2>
<table>
  <tr>
    <th>Название</th>
    <th>Изображение</th>
  </tr>
  <tr>
    <td onmouseover="showImage('hipo')" onmouseout="hideImage('hipo')">БЕГЕМОТ</td>
    <td><img id="hipo" class="animal-image" src="content/hipo.gif" alt="Бегемот"></td>
  </tr>
  <tr>
    <td onmouseover="showImage('shark')" onmouseout="hideImage('shark')">АКУЛА</td>
    <td><img id="shark" class="animal-image" src="content/shark.gif" alt="Акула"></td>
  </tr>
  <tr>
    <td onmouseover="showImage('mammoth')" onmouseout="hideImage('mammoth')">МАМОНТ</td>
    <td><img id="mammoth" class="animal-image" src="content/mammoth.gif" alt="Мамонт"></td>
  </tr>
</table>

<script>
  function showImage(animal) {
    document.getElementById(animal).src = 'content/' + animal + '.gif'; // Correct the image source to the animal's picture
    document.getElementById(animal).style.display = 'block'; // Show the image
  }

  function hideImage(animal) {
    document.getElementById(animal).src = 'content/empty.gif'; // Correct the image source back to the empty picture
    document.getElementById(animal).style.display = 'none'; // Hide the image
  }
</script>

</body>
</html>
